<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming | Mradio</title>
    <link rel="icon" type="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="stream.css">
</head>

<body>
    <!-- Navbar Zone -->
    <nav>
        <div class="container">
            <div class="navbar-container d-none d-md-flex">
                <img class="logo-mradio" src="/Assets/Station-Logo.png" alt="Station-Logo">
                <ul class="ul-navigationbar row d-none d-md-inline">
                    <a href="index.html" class="home-button">Home</a>
                    <a href="meetteam.html" class="meetTeam-button">Meet Team</a>
                    <a href="podcast.html" class="podcast-button">Podcast</a>
                    <a href="news.html" class="news-button">News</a>
                    <a href="topchart.html" class="topChart-button">Top Chart</a>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Zone End -->

    <!-- Body Zone -->
    <div>
        <div class="body-container d-none d-md-flex">
            <img class="on-air" src="/Assets/On_air.gif" alt="On_air">
        </div>
        <div class="player d-none d-md-inline">
            <div class="imgbox">
                <img class="logo-mradio" src="/Assets/MradioPodcast.jpeg" alt="logomradio">
            </div>
            <audio src="https://freeuk24.listen2myradio.com/live.mp3?typeportmount=s1_4520_stream_568767578"
                type="audio/mp3" controls></audio>
        </div>
    </div>
    <div class="showzone d-none d-md-inline">
        <h2 class="program-text d-none d-md-flex container col-1">OUR SHOW</h2>
        <div class="program-logo d-none d-md-flex container col-1">
            <img class="program-logo1" src="/Assets/gambar 1.png" alt="sarangheo">
            <img class="program-logo1" src="/Assets/gambar 2.png" alt="AADC">
            <img class="program-logo1" src="/Assets/gambar 3.png" alt="Morning-Vibes">
        </div>
    </div>
    <!-- Body Zone End -->

    <!-- Navbar Responsive -->
    <div class="navbar-Responsive d-md-none d-xs-flex">
        <img class="logo-mradioResponsive d-md-none d-xs-inline" src="/Assets/Station-Logo.png" alt="Station-Logo">
        <i class="fa-solid fa-bars d-xs-inline d-md-none burgir"></i>
        <i class="fa-sharp fa-solid fa-x d-md-none d-none burgirClose"></i>
    </div>
    <!-- Navbar Responsive End -->

    <!-- Body Responsive -->
    <div class="d-md-none">
        <div class="body-container d-md-none d-xs-flex">
            <img class="on-air" src="/Assets/On_air.gif" alt="On_air">
        </div>
        <div class="radioZone-responsive d-md-none d-xs-flex">
            <div class="playerResponsive d-md-none d-xs-inline">
                <div class="imgboxResponsive">
                    <img class="logo-mradioResponsive2" src="/Assets/MradioPodcast.jpeg" alt="logomradio">
                </div>
                <audio class="audioResponsive"
                    src="https://us5freenew.listen2myradio.com/live.mp3?typeportmount=s1_29707_stream_795108413"
                    type="audio/mp3" controls></audio>
            </div>
        </div>
        <div class="showzoneResponsive d-md-none d-xs-flex">
            <h2 class="program-textResponsive d-md-none d-xs-flex">OUR SHOW</h2>
            <div class="program-logoResponsive d-md-none d-xs-flex container">
                <img class="program1-responsive" src="/Assets/gambar 1.png" alt="sarangheo">
                <img class="program1-responsive" src="/Assets/gambar 2.png" alt="AADC">
                <img class="program1-responsive" src="/Assets/gambar 3.png" alt="Morning-Vibes">
            </div>
        </div>
    </div>

    <!-- Body Responsive End -->

    <!-- Navbar Responsive -->
    <div class="navbar-Responsive d-md-none d-xs-flex">
        <ul class="ul-navigationbar d-none menu">
            <li class="d-md-none libutton row">
                <a href="index.html" class="home-buttonResponsive">Home</a>
                <a href="meetteam.html" class="meetTeam-buttonResponsive">Meet Team</a>
                <a href="podcast.html" class="podcast-buttonResponsive">Podcast</a>
                <a href="news.html" class="news-buttonResponsive">News</a>
                <a href="topchart.html" class="topChart-buttonResponsive">Top Chart</a>
            </li>
        </ul>
    </div>
    <!-- Navbar Responsive End -->

    <!-- Script -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $('.menu').on('click', function (event) {
            event.stopPropagation()
        })

        $('.burgir').on('click', function (event) {
            event.stopPropagation()
            $('.menu').toggleClass('d-none')
        })

        $('.burgir').on('click', function (event) {
            event.stopPropagation()
            $('.burgirClose').toggleClass('d-none')
            $('.burgir').toggleClass('d-none')
        })

        $('.burgirClose').on('click', function (event) {
            $('.menu').addClass('d-none')
            $('.burgirClose').toggleClass('d-none')
            event.stopPropagation()
            $('.burgir').toggleClass('d-none')
        })

        $('.stream-button').on('click', function () {
            window.location.href = "stream.html"
        })
    </script>
    <!-- Script End -->

    <!-- Script Chat -->
    <script
        type="text/javascript">window.$crisp = []; window.CRISP_WEBSITE_ID = "9d045f3b-d0a2-43b1-bf07-9697bf162c48"; (function () { d = document; s = d.createElement("script"); s.src = "https://client.crisp.chat/l.js"; s.async = 1; d.getElementsByTagName("head")[0].appendChild(s); })();</script>
    <!-- Script Chat End -->
</body>

</html>
