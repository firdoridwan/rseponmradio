<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRadio | Team</title>
    <link rel="icon" type="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="meetteam.css">
</head>

<body>
    <!-- Navbar Zone -->
    <nav>
        <div class="container">
            <div class="navbar-container d-none d-md-flex">
                <img class="logo-mradio" src="/Assets/Station-Logo.png" alt="Station-Logo">
                <ul class="ul-navigationbar row d-none d-md-inline">
                    <a href="index.html" class="home-button ">Home</a>
                    <a class="meetTeam-button">Meet The Team</a>
                    <a href="podcast.html" class="podcast-button">Podcast</a>
                    <a href="news.html" class="news-button">News</a>
                    <a href="topchart.html" class="topChart-button">Top Chart</a>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Zone End -->

    <!-- Body -->
    <section class="d-none d-md-flex">
        <h2 class="d-none d-md-flex">COMING SOON!</h2>
        <div class="star star1 d-none d-md-flex"></div>
        <div class="star star2 d-none d-md-flex"></div>
        <div class="star star3 d-none d-md-flex"></div>
        <div class="star star4 d-none d-md-flex"></div>
        <div class="star star5 d-none d-md-flex"></div>
        <div class="star star6 d-none d-md-flex"></div>
        <div class="star star7 d-none d-md-flex"></div>
        <div class="star star8 d-none d-md-flex"></div>
    </section>
    <!-- Body End -->

    <!-- Navbar Responsive -->
    <div class="navbar-Responsive">
        <img class="logo-mradioResponsive d-md-none d-xs-inline" src="/Assets/Station-Logo.png" alt="Station-Logo">
        <i class="fa-solid fa-bars d-xs-inline d-md-none burgir"></i>
        <i class="fa-sharp fa-solid fa-x d-md-none d-none burgirClose"></i>
        <ul class="ul-navigationbar d-none menu">
            <li class="d-md-none libutton row">
                <a class="home-buttonResponsive">Home</a>
                <a class="meetTeam-buttonResponsive">Meet The Team</a>
                <a href="podcast.html" class="podcast-buttonResponsive">Podcast</a>
                <a href="news.html" class="news-buttonResponsive">News</a>
                <a href="topchart.html" class="topChart-buttonResponsive">Top Chart</a>
            </li>
        </ul>
    </div>
    <!-- Navbar Responsive End -->

    <!-- Body Responsive -->
    <section class="d-md-none d-xs-flex">
        <h2 class="d-md-none d-xs-flex h2-responsive container col-7">COMING SOON!</h2>
        <div class="star star1 d-md-none d-xs-flex"></div>
        <div class="star star2 d-md-none d-xs-flex"></div>
        <div class="star star3 d-md-none d-xs-flex"></div>
        <div class="star star4 d-md-none d-xs-flex"></div>
        <div class="star star5 d-md-none d-xs-flex"></div>
        <div class="star star6 d-md-none d-xs-flex"></div>
        <div class="star star7 d-md-none d-xs-flex"></div>
        <div class="star star8 d-md-none d-xs-flex"></div>
    </section>

    <ul class="ul-navigationbar d-none menu">
        <li class="d-md-none libutton row">
            <a href="index.html" class="home-buttonResponsive">Home</a>
            <a class="meetTeam-buttonResponsive">Meet The Team</a>
            <a href="podcast.html" class="podcast-buttonResponsive">Podcast</a>
            <a href="news.html" class="news-buttonResponsive">News</a>
            <a href="topchart.html" class="topChart-buttonResponsive">Top Chart</a>
        </li>
    </ul>
    </div>
    <!-- Body Responsive End -->

    <!-- Script -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $('.menu').on('click', function (event) {
            event.stopPropagation()
        })

        $('.burgir').on('click', function (event) {
            event.stopPropagation()
            $('.menu').toggleClass('d-none')
        })

        $('.burgir').on('click', function (event) {
            event.stopPropagation()
            $('.burgirClose').toggleClass('d-none')
            $('.burgir').toggleClass('d-none')
        })

        $('.burgirClose').on('click', function (event) {
            $('.menu').addClass('d-none')
            $('.burgirClose').toggleClass('d-none')
            event.stopPropagation()
            $('.burgir').toggleClass('d-none')
        })

        $('.stream-button').on('click', function () {
            window.location.href = "stream.html"
        })
    </script>
    <!-- Script End -->
</body>

</html>
